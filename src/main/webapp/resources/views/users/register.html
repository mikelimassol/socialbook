
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Register</h3>
        </div>
        <div class="row-fluid">
            <div style="padding:20px">
            <form name="registerForm"
                class="form-horizontal"
                role="form">
                <div>
                   <div class="form-group">
                    <input ng-model="regModCtrl.user.name" 
                           id="name" 
                           type="text" 
                           class="span12" 
                           required 
                           placeholder="Enter Name">
                   </div>
                    <input ng-model="regModCtrl.user.username" 
                           id="email" 
                           type="text" 
                           class="span12" 
                           required 
                           placeholder="Enter Username">
                   </div>
                   <div class="form-group">
                    <input ng-model="regModCtrl.user.password" 
                           id="password" 
                           type="password"  
                           class="span12" 
                           required 
                           placeholder="Enter Password">
                    </div>
                </div>
            </form>
         </div>
     
      </div>
        <div class="modal-footer">
            <button ng-disabled="registerForm.$invalid" class="btn btn-primary" ng-click="regModCtrl.ok()">OK</button>
            <button class="btn btn-warning" ng-click="regModCtrl.cancel()">Cancel</button>
        </div>
    </script>
