<div class="row-fluid">
    <div class="jumbotron">
        <h1><spring:message code='project.name'/></h1>
    </div>
</div>
<div class="row-fluid">
     <div class="span4 offset4 well" ng-controller="LoginCtrl as loginCtrl">
        
      <legend>Login Form</legend>
     
	  <div class="alert alert-danger"
       ng-bind="loginCtrl.errorMessage"
       ng-show="loginCtrl.errorMessage"></div>
      
	       <form name="loginForm"
                ng-submit="loginCtrl.login()"
                class="form-horizontal"
                role="form">
	            
	            <div>
	               <div class="form-group">
	                <input ng-model="loginCtrl.user.username" 
	                       id="email" 
	                       type="text" 
	                       class="span12" 
	                       required 
	                       placeholder="Enter Username">
	               </div>
	               <div class="form-group">
	                <input ng-model="loginCtrl.user.password" 
	                       id="password" 
	                       type="password"  
	                       class="span12" 
	                       required 
	                       placeholder="Enter Password">
	                </div>
	                <div class="form-group">
	                <input ng-model="loginCtrl.user.remember_me"  
	                       class="pull-left" 
	                       style="margin-right:5px" 
	                       id="remember_me" 
	                       name="remember-me" 
	                       type="checkbox"/>
	                <label for="remember_me">Remember me</label>
	                </div>
					<input type="submit"
                           class="btn btn-success btn-lg"
                           value="Login"
                           ng-disabled="loginForm.$invalid">
	            </div>
	            
	        </form>
	        <p ng-controller="RegisterController as regCtrl">
	           Not Registered? Click <a href=""  ng-click="regCtrl.open(lg)" >Here</a> to Register!
	        </p>
           
    </div>
</div>



 

 <div ng-include="'resources/views/users/register.html'"></div>
